version: '3'

services:
  database:
    image: database:v1
    container_name: database
    command:
      - "--default-authentication-plugin=mysql_native_password"
    ports:
      - "3306:3306"
    links:
      - app 
    networks:
      - app-network

  app:
    image: tienda:v1
    container_name: tienda
    ports:
      - "8000:80"
    networks:
      - app-network

networks:
    app-network:
      driver: bridge